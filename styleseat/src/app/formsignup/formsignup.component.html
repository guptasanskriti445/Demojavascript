
<div class="container p-5 justify-content-center align-items-center">
    <div class="loginf_bd mx-auto pb-5">
        <div class="text-right pr-4 pt-2">
            <button type="button" class="btn"><a href="" class="text-dark">X</a></button>
        </div>
    <div class=" loginf_bod justify-content-center align-items-center m-4">
        <div class="pb-4 text-center">
            <h4>SIGN UP </h4>
        </div>
       
        <form class="form" role="form" id="SignUp" [formGroup]="signupForm" (ngSubmit)="onSubmit()" method="POST" >
            <div class="form-group">
               <div class="form-group row">
                   <label for="name" class="col-md-3">Name</label>
                    <div class="col-md-9">
                    <input formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" placeholder="Enter your name">
                    <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                         <div *ngIf="f.name.errors.required">Name is required</div>
                    </div>
                    </div>
               </div>
              <div class="form-group row">
                    <label for="email" class="col-md-3"> Email</label>
                   <div class="col-md-9">
                    <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" placeholder="Enter your email">
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">Email is required</div>
                        <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                    </div>
                   </div>
              </div>
              <div class="form-group row">
                    <label for="password" class="col-md-3">Password</label>
                    <div class="col-md-9">
                        <input type="password" name="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="Enter your password">
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                        <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                    </div>
                    </div>
              </div>
              <div class="form-group mt-2 form-check">
                <input type="checkbox" formControlName="acceptTerms" id="acceptTerms" class="form-check-input" [ngClass]="{ 'is-invalid': submitted && f.acceptTerms.errors }" />
                <label for="acceptTerms">Accept Terms & Conditions</label>
                <div *ngIf="submitted && f.acceptTerms.errors" class="invalid-feedback">Accept Ts & Cs is required</div>
              </div>
            </div>
            <!-- <div class="form-group pr-3 pl-3">
                <div class="row">
                    <div class="col">
                    <button class="btn btn-primary btn-md" type="submit" (click)="onSubmit()">Signup</button>
                    </div>
                    <div class="col">
                    <a routerLink="/forgot-password" class="card-link">Forgot Password</a>
                    </div>
                </div>
            </div> -->
            <div class="form-group text-center p-3">
                <button class="btn border-dark rounded-0 m-2" type="submit" (click)="onSubmit()">
                    SIGN UP
                </button>
                <button class=" btn btn-dark rounded-0 m-2">
                    <a class=" text-white" [routerLink]="['/login']">LOG IN</a>
                </button>
            </div>
           
          
        </form>
    </div>
</div>  

</div>
