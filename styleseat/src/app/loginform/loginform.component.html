
<div class="container-fluid p-5 justify-content-center align-items-center">
    <div class="loginf_bd mx-auto">
        <div class="text-right pr-4 pt-2">
            <button type="button" class="btn"><a href="" class="text-dark">X</a></button>
        </div>
    <div class=" loginf_bod row justify-content-center align-items-center">
       
        <form class="form " role="form" id="formLogin" method="POST">
            <div class="form-group text-center p-3">
                <button class=" btn btn-dark  rounded-0 m-2">
                   <a class="text-white" [routerLink]="['/signup']"> SING UP</a>
                   
                </button>
                <button class="btn border-dark rounded-0 m-2">
                    
                    LOG IN
                </button>
            </div>
            <div class="form-group">
                <button class="form-control facebook rounded-0 justify-content-center align-items-center">
                    <i class="fa fa-facebook-square text-left" aria-hidden="true"></i> Continue with Facebook
                </button>
            </div>
            <div class="form-group">
                <button class="form-control apple rounded-0">
                    <i class="fa fa-apple" aria-hidden="true"></i> Continue with Apple
                </button>
            </div>
            <div class="form-group text-center">
                <h5 >or</h5>
            </div>
            <div class="form-group">
                <input type="text" class="form-control form-control-lg rounded-0" name="email" id="email" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control form-control-lg rounded-0" id="password" placeholder="Password">
            </div>
            <!-- <div class="form-group text-center p-2">
                <button class="btn btn-dark rounded-0">LOG IN</button>
            </div> -->
            <div class="form-group text-center p-3">
                <button class=" btn btn-dark  rounded-0 m-2">
                   <a class="text-white" [routerLink]="['/home']"> Close</a>
                   
                </button>
                <button class="btn border-dark rounded-0 m-2">
                    LOG IN
                </button>
            </div>
            <div class="form-group text-center pb-5">
                <a href="#" class="text-dark"><u>FORGOT PASSWORD</u></a>
            </div>
          
        </form>
    </div>
</div>  

</div>
